<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Benvenuti Pizzeria</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000;
        text-align: center;
        padding: 100px 20px;
        overflow-x: hidden;
        position: relative;
      }

      /* Logo pequena no canto superior esquerdo */
      .small-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 80px;
        height: auto;
      }

      p {
        font-size: 20px;
        color: #333;
      }

      img.logo {
        width: 1000px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #ff4500;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ff5722;
      }
    </style>
  </head>

  <body>
    <!-- Logo pequena no canto -->
    <img src="LOGO PNG.png" alt="Mini Logo" class="small-logo" />

    <!-- Logo central grande -->
    <img src="logo_sign_cropped.png" alt="Benvenuti Pizzeria Logo" class="logo" />

    <!-- Mensagem -->
    <p>Our website is under construction.<br> Soon you'll be able to order your favorite pizza right here üçï</p>

    <!-- Bot√µes -->
    <div class="button-container">
      <a href="https://order.toasttab.com/online/benvenuti-pizza-co-155-highland-avenue" class="btn">Order Now</a>
      <a href="menu.html" class="btn">Explore</a>
    </div>
  </body>
</html>
