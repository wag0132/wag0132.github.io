      background-image: url('https://raw.githubusercontent.com/wag0132/wag0132.github.io/main/FOTO-parade-frente-1.jpg');

    /* Overlay preto para melhorar contraste */
    body::before {
      content: "";

      top: 0;
      left: 0;

      height: 100%;

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #d10000;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: none;
    }

    .btn:hover {
      background-color: #a80000;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
