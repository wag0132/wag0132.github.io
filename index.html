<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Benvenuti Pizzeria</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0e0e0; /* Cor de fundo alterada */
        color: #000; /* Ajuste da cor do texto para contrastar */
        text-align: center;
        padding: 100px 20px;
        overflow-x: visible;
      }

      p {
        font-size: 20px;
        color: #333; /* Cor mais escura para melhor leitura */
      }

      img.logo {
        width: 1000px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #ff4500;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ff5722;
      }
    </style>
  </head>

  <body>
    <!-- Logo -->
    <img src="logo sign.jpeg" alt="Benvenuti Pizzeria Logo" class="logo" />

    <!-- Message -->
    <p>Our website is under construction.<br> Soon you'll be able to order your favorite pizza right here üçï</p>

    <!-- Buttons -->
    <div class="button-container">
      <a href="https://order.toasttab.com/online/benvenuti-pizza-co-155-highland-avenue" class="btn">Order Now</a>
      <a href="menu.html" class="btn">Explore</a>
    </div>
  </body>
</html>
