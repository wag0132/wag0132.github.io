      /* Overlay escuro para melhorar legibilidade */

        padding: 15px 30px;
        font-size: 20px;

        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border: none;
      }

      .btn:hover {
        background-color: #a80000;

      }

      .btn:active {

      }
