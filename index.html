<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benvenuti Pizzeria</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #ffffff;
        border: 25px solid #d9d9d9;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }

      .content {
        max-width: 800px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        margin: 0 auto;
      }

      .small-logo {
        position: absolute;
        top: 20px;
        left: 40px;
        width: 60px;
        height: auto;
        z-index: 2;
      }

      p {
        font-size: 22px;
        color: #333;
        margin: 30px 0;
        line-height: 1.5;
      }

      img.logo {
        width: 100%;
        max-width: 600px;
        max-height: 180px;
        object-fit: contain;
        margin: 0 auto 30px;
        display: block;
      }

      .button-container {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #d10000;
        color: white;
        padding: 14px 28px;
        font-size: 18px;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: none;
        text-align: center;
      }

      .btn:hover {
        background-color: #a80000;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: scale(0.98);
        background-color: #8b0000;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
          border-width: 15px;
        }

        .small-logo {
          width: 45px;
          top: 15px;
          left: 20px;
        }

        img.logo {
          max-height: 140px;
        }

        p {
          font-size: 20px;
        }

        .btn {
          font-size: 17px;
          padding: 12px 24px;
        }
      }

      @media (max-width: 480px) {
        .small-logo {
          width: 35px;
          top: 10px;
          left: 15px;
        }

        img.logo {
          max-height: 120px;
        }

        p {
          font-size: 18px;
        }

        .btn {
          font-size: 16px;
          padding: 12px 22px;
          width: 100%;
          max-width: 300px;
        }

        .button-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <img src="LOGO%20PNG.png" alt="Mini Logo" class="small-logo" />

    <div class="content">
      <img src="Benvenuti_fachada_%20sem%20fundo.png" alt="Benvenuti Pizzeria Logo" class="logo" />
      <p>
        We're almost ready to open our doors!<br />
        Soon you'll be able to explore our menu and order your favorite pizza right here üçï
      </p>
      <div class="button-container">
        <a href="https://order.toasttab.com/online/benvenuti-pizza-co-155-highland-avenue" class="btn">Order Now</a>
        <a href="menu.html" class="btn">Explore</a>
      </div>
    </div>
  </body>
</html>
