<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Benvenuti Pizzeria</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000;
        text-align: center;
        padding: 100px 20px;
        overflow-x: hidden;
        position: relative;
      }

      .small-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 80px;
        height: auto;
      }

      p {
        font-size: 20px;
        color: #333;
      }

      img.logo {
        width: 1000px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #d10000; /* Vermelho vinho - ajuste aqui! */
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: none; /* Remove borda padr√£o em alguns navegadores */
      }

      .btn:hover {
        background-color: #a80000; /* Vermelho mais escuro no hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: scale(0.98);
        background-color: #8b0000; /* Efeito de clique mais escuro */
      }
    </style>
  </head>

  <body>
    <img src="LOGO PNG.png" alt="Mini Logo" class="small-logo" />
    <img src="Benvenuti_fachada_ sem fundo.png" alt="Benvenuti Pizzeria Logo" class="logo" />
    <p>Our website is under construction.<br> Soon you'll be able to order your favorite pizza right here üçï</p>
    <div class="button-container">
      <a href="https://order.toasttab.com/online/benvenuti-pizza-co-155-highland-avenue" class="btn">Order Now</a>
      <a href="menu.html" class="btn">Explore</a>
    </div>
  </body>
</html>
