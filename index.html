<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Benvenuti Pizzeria</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
        overflow-x: visible;
      }

      p {
        font-size: 20px;
        color: #ccc;
      }

      img.logo {
        width: 1000px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #ff4500;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ff5722;
      }
    </style>
  </head>

  <body>
    <!-- Logo -->
    <img src="logo sign.jpeg" alt="Benvenuti Pizzeria Logo" class="logo" />

    <!-- Message -->
    <p>Our website is under construction.<br> Soon you'll be able to order your favorite pizza right here üçï</p>

    <!-- Buttons -->
    <div class="button-container">
      <a href="https://order.toasttab.com/online/benvenuti-pizza-co-155-highland-avenue" class="btn">Order Now</a>
      <a href="#menu" class="btn">Explore</a>
    </div>

    <!-- Explore Section -->
    <section id="menu" style="margin-top: 80px; padding: 40px 20px; background-color: #1a1a1a;">
      <h2 style="color: #ff4500; font-size: 36px; margin-bottom: 40px;">Explore Our Pizzas</h2>

      <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;">
        <!-- Pizza 1 -->
        <div style="max-width: 300px; text-align: center;">
          <img src="pizza1.jpg" alt="Margherita Pizza" style="width: 100%; border-radius: 10px;" />
          <h3 style="color: #fff; margin: 15px 0 5px;">Margherita</h3>
          <p style="color: #ccc;">$12.99</p>
        </div>

        <!-- Pizza 2 -->
        <div style="max-width: 300px; text-align: center;">
          <img src="pizza2.jpg" alt="Pepperoni Pizza" style="width: 100%; border-radius: 10px;" />
          <h3 style="color: #fff; margin: 15px 0 5px;">Pepperoni</h3>
          <p style="color: #ccc;">$14.99</p>
        </div>

        <!-- Pizza 3 -->
        <div style="max-width: 300px; text-align: center;">
          <img src="pizza3.jpg" alt="Veggie Pizza" style="width: 100%; border-radius: 10px;" />
          <h3 style="color: #fff; margin: 15px 0 5px;">Veggie</h3>
          <p style="color: #ccc;">$13.99</p>
        </div>
      </div>
    </section>
  </body>
</html>
