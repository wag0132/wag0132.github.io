<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benvenuti Pizzeria</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f9f7f1; /* tom de papel vintage */
        border: 25px solid #d9d9d9; /* borda em volta da p√°gina */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }

      .content {
        max-width: 1000px;
        width: 100%;
      }

      .small-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 80px;
        height: auto;
      }

      p {
        font-size: 20px;
        color: #333;
        margin: 20px 0;
      }

      img.logo {
        width: 100%;
        max-width: 1000px;
        height: auto;
        margin: 0 auto 20px;
        display: block;
      }

      .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #d10000;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: none;
      }

      .btn:hover {
        background-color: #a80000;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: scale(0.98);
        background-color: #8b0000;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
          border-width: 15px;
        }

        .small-logo {
          width: 60px;
          top: 15px;
          left: 15px;
        }

        p {
          font-size: 18px;
        }

        .btn {
          font-size: 18px;
          padding: 12px 24px;
        }
      }

      @media (max-width: 480px) {
        .small-logo {
          width: 50px;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }

        .button-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </hea
