<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benvenuti Pizzeria</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000;
        text-align: center;
        padding: 100px 20px;
        overflow-x: hidden;
        margin: 0;
        position: relative;
      }

      .container {
        border: 2px solid #e0e0e0;
        padding: 60px 40px;
        max-width: 1000px;
        margin: 0 auto;
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
        background-color: #fff;
      }

      .small-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 80px;
        height: auto;
      }

      p {
        font-size: 20px;
        color: #333;
        margin: 20px 0;
      }

      img.logo {
        width: 100%;
        max-width: 1000px;
        height: auto;
        margin: 0 auto 20px;
        display: block;
      }

      .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .btn {
        background-color: #d10000;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: none;
      }

      .btn:hover {
        background-color: #a80000;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: scale(0.98);
        background-color: #8b0000;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        body {
          padding: 80px 15px;
        }

        .small-logo {
          width: 60px;
          top: 15px;
          left: 15px;
        }

        p {
          font-size: 18px;
        }

        .btn {
          font-size: 18px;
          padding: 12px 24px;
        }
      }

      @media (max-width: 480px) {
        .small-logo {
          width: 50px;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }

        .button-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <img src="LOGO PNG.png" alt="Mini Logo" class="small-logo" />

    <div class="container">
      <img src="Benvenuti_fachada_ sem fundo.png" alt="Benvenuti Pizzeria Logo" class="logo" />
      <p>We're almost ready to open our doors!<br> Soon you'll be able to explore our menu and order your favorite pizza right here üçï</p>
      <div class="button-container">
        <a href="https://order.toasttab.com/online/benvenuti-pizza-co-155-highland-avenue" class="btn">Order Now</a>
        <a href="menu.html" class="btn">Explore</a>
      </div>
    </div>
  </body>
</html>
