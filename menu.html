<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Menu â€“ Benvenuti Pizzeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align content to the left */
    }

    h1 {
      color: #ff4500;
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Container for the navigation buttons */
    .nav-buttons {
      display: flex;
      flex-direction: column; /* Stack the buttons vertically */
      gap: 20px;
      margin-bottom: 40px;
      align-items: flex-start; /* Align buttons to the left */
    }

    .menu-button {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .menu-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menu-button h3 {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      margin: 0;
    }

    .menu-button .hamburger {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 3px;
      background-color: #fff;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
    }

    .menu-button .hamburger::before,
    .menu-button .hamburger::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 3px;
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .menu-button .hamburger::before {
      top: -10px;
    }

    .menu-button .hamburger::after {
      bottom: -10px;
    }

    /* Hide content by default */
    .menu-section {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .menu-item {
      max-width: 300px;
      text-align: center;
      margin: 10px;
    }

    .menu-item img {
      width: 100%;
      border-radius: 10px;
    }

    .menu-item h3 {
      margin: 15px 0 5px;
    }

    .menu-item p {
      color: #ccc;
    }

    .back-home {
      display: inline-block;
      margin-top: 50px;
      background-color: #ff4500;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-home:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <h1>Explore Our Menu</h1>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <div class="menu-button" onclick="toggleMenu('pizzas')">
      <img src="pizza_button.jpg" alt="Pizza" />
      <h3>Pizza</h3>
      <div class="hamburger"></div>
    </div>

    <div class="menu-button" onclick="toggleMenu('sides')">
      <img src="sides_button.jpg" alt="Sides" />
      <h3>Sides</h3>
      <div class="hamburger"></div>
    </div>

    <div class="menu-button" onclick="toggleMenu('drinks')">
      <img src="drinks_button.jpg" alt="Drinks" />
      <h3>Drinks</h3>
      <div class="hamburger"></div>
    </div>
  </div>

  <!-- Pizzas Section -->
  <section id="pizzas" class="menu-section">
    <h2>Pizzas</h2>
    <div class="menu-item">
      <img src="pizza1.jpg" alt="Margherita" />
      <h3>Margherita</h3>
      <p>$12.99</p>
    </div>

    <div class="menu-item">
      <img src="pizza2.jpg" alt="Pepperoni" />
      <h3>Pepperoni</h3>
      <p>$14.99</p>
    </div>

    <div class="menu-item">
      <img src="pizza3.jpg" alt="Veggie" />
      <h3>Veggie</h3>
      <p>$13.99</p>
    </div>
  </section>

  <!-- Sides Section -->
  <section id="sides" class="menu-section">
    <h2>Sides</h2>
    <div class="menu-item">
      <img src="side1.jpg" alt="Garlic Bread" />
      <h3>Garlic Bread</h3>
      <p>$5.99</p>
    </div>

    <div class="menu-item">
      <img src="side2.jpg" alt="Wings" />
      <h3>Wings</h3>
      <p>$7.99</p>
    </div>
  </section>

  <!-- Drinks Section -->
  <section id="drinks" class="menu-section">
    <h2>Drinks</h2>
    <div class="menu-item">
      <img src="drink1.jpg" alt="Soda" />
      <h3>Soda</h3>
      <p>$2.99</p>
    </div>

    <div class="menu-item">
      <img src="drink2.jpg" alt="Water" />
      <h3>Water</h3>
      <p>$1.99</p>
    </div>
  </section>

  <a class="back-home" href="index.html">Back to Home</a>

  <!-- JavaScript to show sections -->
  <script>
    function toggleMenu(sectionId) {
      // Hide all sections
      var sections = document.querySelectorAll('.menu-section');
      sections.forEach(function(section) {
        section.style.display = 'none';
      });

      // Show the selected section
      var selectedSection = document.getElementById(sectionId);
      selectedSection.style.display = 'flex';

      // Toggle hamburger icon animation
      var hamburger = event.currentTarget.querySelector('.hamburger');
      hamburger.classList.toggle('active');
    }
  </script>
</body>
</html>
