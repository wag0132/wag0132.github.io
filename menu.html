<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benvenuti Pizzeria Menu</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .menu-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 40px;
    }

    .menu-card {
      width: 300px;
      position: relative;
    }

    .image-wrapper {
      position: relative;
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .menu-card h3 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #fff;
      text-align: center;
    }

    .hamburger {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 25px;
      cursor: pointer;
    }

    .hamburger div {
      background: white;
      height: 3px;
      margin: 5px 0;
      width: 100%;
    }

    .menu-details {
      display: none;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .menu-item {
      margin-bottom: 15px;
    }

    .menu-item img {
      width: 100%;
      border-radius: 5px;
    }

    .menu-item h4, .menu-item p {
      margin: 5px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="menu-section">

    <!-- Pizza -->
    <div class="menu-card">
      <div class="image-wrapper">
        <img src="pizza peperoni logobeta.jpeg" alt="Pizza">
        <div class="hamburger" onclick="toggleDetails('pizza-details')">
          <div></div><div></div><div></div>
        </div>
      </div>
      <h3>Pizza</h3>
      <div id="pizza-details" class="menu-details">
        <div class="menu-item">
          <img src="pizza1.jpg" alt="Margherita">
          <h4>Margherita</h4>
          <p>$12.99</p>
        </div>
        <div class="menu-item">
          <img src="pizza2.jpg" alt="Pepperoni">
          <h4>Pepperoni</h4>
          <p>$14.99</p>
        </div>
      </div>
    </div>

    <!-- Sides -->
    <div class="menu-card">
      <div class="image-wrapper">
        <img src="wingslogobeta.jpeg" alt="Sides">
        <div class="hamburger" onclick="toggleDetails('sides-details')">
          <div></div><div></div><div></div>
        </div>
      </div>
      <h3>Sides</h3>
      <div id="sides-details" class="menu-details">
        <div class="menu-item">
          <img src="side1.jpg" alt="Garlic Bread">
          <h4>Garlic Bread</h4>
          <p>$5.99</p>
        </div>
        <div class="menu-item">
          <img src="side2.jpg" alt="Wings">
          <h4>Wings</h4>
          <p>$7.99</p>
        </div>
      </div>
    </div>

    <!-- Drinks -->
    <div class="menu-card">
      <div class="image-wrapper">
        <img src="drinks_button.jpg" alt="Drinks">
        <div class="hamburger" onclick="toggleDetails('drinks-details')">
          <div></div><div></div><div></div>
        </div>
      </div>
      <h3>Drinks</h3>
      <div id="drinks-details" class="menu-details">
        <div class="menu-item">
          <img src="drink1.jpg" alt="Soda">
          <h4>Soda</h4>
          <p>$2.99</p>
        </div>
        <div class="menu-item">
          <img src="drink2.jpg" alt="Water">
          <h4>Water</h4>
          <p>$1.99</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    function toggleDetails(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
