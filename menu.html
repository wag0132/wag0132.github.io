<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Menu â€“ Benvenuti Pizzeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #ff4500;
      font-size: 48px;
      margin-bottom: 40px;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }

    .menu-card {
      position: relative;
      width: 300px;
    }

    .menu-card img {
      width: 100%;
      border-radius: 10px;
    }

    .menu-card h3 {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 24px;
      margin: 0;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    .hamburger {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    .menu-details {
      display: none;
      background-color: #222;
      border-radius: 0 0 10px 10px;
      padding: 15px;
      margin-top: -10px;
    }

    .menu-details.show {
      display: block;
    }

    .menu-item {
      margin-bottom: 10px;
    }

    .menu-item img {
      width: 100%;
      border-radius: 5px;
    }

    .menu-item h4 {
      margin: 10px 0 5px;
    }

    .menu-item p {
      color: #ccc;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Explore Our Menu</h1>

  <div class="menu-container">

    <!-- Pizza Section -->
    <div class="menu-card">
      <img src="pizza peperoni logobeta.jpeg" alt="Pizza">
      <h3>Pizza</h3>
      <div class="hamburger" onclick="toggleDetails('pizza-details')">
        <div></div><div></div><div></div>
      </div>
      <div id="pizza-details" class="menu-details">
        <div class="menu-item">
          <img src="pizza1.jpg" alt="Margherita">
          <h4>Margherita</h4>
          <p>$12.99</p>
        </div>
        <div class="menu-item">
          <img src="pizza2.jpg" alt="Pepperoni">
          <h4>Pepperoni</h4>
          <p>$14.99</p>
        </div>
      </div>
    </div>

    <!-- Sides Section -->
    <div class="menu-card">
      <img src="sides_button.jpg" alt="Sides">
      <h3>Sides</h3>
      <div class="hamburger" onclick="toggleDetails('sides-details')">
        <div></div><div></div><div></div>
      </div>
      <div id="sides-details" class="menu-details">
        <div class="menu-item">
          <img src="side1.jpg" alt="Garlic Bread">
          <h4>Garlic Bread</h4>
          <p>$5.99</p>
        </div>
        <div class="menu-item">
          <img src="side2.jpg" alt="Wings">
          <h4>Wings</h4>
          <p>$7.99</p>
        </div>
      </div>
    </div>

    <!-- Drinks Section -->
    <div class="menu-card">
      <img src="drinks_button.jpg" alt="Drinks">
      <h3>Drinks</h3>
      <div class="hamburger" onclick="toggleDetails('drinks-details')">
        <div></div><div></div><div></div>
      </div>
      <div id="drinks-details" class="menu-details">
        <div class="menu-item">
          <img src="drink1.jpg" alt="Soda">
          <h4>Soda</h4>
          <p>$2.99</p>
        </div>
        <div class="menu-item">
          <img src="drink2.jpg" alt="Water">
          <h4>Water</h4>
          <p>$1.99</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    function toggleDetails(id) {
      const section = document.getElementById(id);
      section.classList.toggle('show');
    }
  </script>
</body>
</html>
