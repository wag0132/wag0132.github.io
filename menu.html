<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Menu â€“ Benvenuti Pizzeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      scroll-behavior: smooth; /* Smooth scroll */
    }

    h1 {
      color: #ff4500;
      font-size: 48px;
      margin-bottom: 40px;
    }

    .menu-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }

    .menu-item {
      max-width: 300px;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      border-radius: 10px;
    }

    .menu-item h3 {
      margin: 15px 0 5px;
      color: #fff;
    }

    .menu-item p {
      color: #ccc;
    }

    .nav-buttons {
      margin-bottom: 40px;
    }

    .nav-buttons a {
      background-color: #ff4500;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }

    .nav-buttons a:hover {
      background-color: #ff5722;
    }

    .back-home {
      display: inline-block;
      margin-top: 50px;
      background-color: #ff4500;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-home:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <h1>Explore Our Menu</h1>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="#pizzas">Pizzas</a>
    <a href="#sides">Sides</a>
    <a href="#drinks">Drinks</a>
  </div>

  <!-- Pizzas Section -->
  <section id="pizzas">
    <h2>Pizzas</h2>
    <div class="menu-section">
      <div class="menu-item">
        <img src="pizza1.jpg" alt="Margherita" />
        <h3>Margherita</h3>
        <p>$12.99</p>
      </div>

      <div class="menu-item">
        <img src="pizza2.jpg" alt="Pepperoni" />
        <h3>Pepperoni</h3>
        <p>$14.99</p>
      </div>

      <div class="menu-item">
        <img src="pizza3.jpg" alt="Veggie" />
        <h3>Veggie</h3>
        <p>$13.99</p>
      </div>
    </div>
  </section>

  <!-- Sides Section -->
  <section id="sides">
    <h2>Sides</h2>
    <div class="menu-section">
      <div class="menu-item">
        <img src="side1.jpg" alt="Garlic Bread" />
        <h3>Garlic Bread</h3>
        <p>$5.99</p>
      </div>

      <div class="menu-item">
        <img src="side2.jpg" alt="Wings" />
        <h3>Wings</h3>
        <p>$7.99</p>
      </div>
    </div>
  </section>

  <!-- Drinks Section -->
  <section id="drinks">
    <h2>Drinks</h2>
    <div class="menu-section">
      <div class="menu-item">
        <img src="drink1.jpg" alt="Soda" />
        <h3>Soda</h3>
        <p>$2.99</p>
      </div>

      <div class="menu-item">
        <img src="drink2.jpg" alt="Water" />
        <h3>Water</h3>
        <p>$1.99</p>
      </div>
    </div>
  </section>

  <a class="back-home" href="index.html">Back to Home</a>
</body>
</html>
